
<html> 
<head> 
<script> 
function message()                                    
{ 
var name = document.forms["RegForm"]["Name"];               
var email = document.forms["RegForm"]["EMail"];    
var phone = document.forms["RegForm"]["Telephone"];  
var password = document.forms["RegForm"]["Password"];  
var address = document.forms["RegForm"]["Address"];  
if (name.value == "")                                  
{ 
window.alert("Please enter your name."); 
name.focus(); 
return false; 
} 
if (address.value == "")                               
{ 
window.alert("Please enter your address."); 
name.focus(); 
return false; 
} 
if (email.value == "")                                   
{ 
window.alert("Please enter a valid e-mail address."); 
email.focus(); 
return false; 
} 
if (email.value.indexOf("@", 0) < 0)                 
{ 
window.alert("Please enter a valid e-mail address."); 
email.focus(); 
return false; 
} 
if (email.value.indexOf(".", 0) < 0)                 
{ 
window.alert("Please enter a valid e-mail address."); 
email.focus(); 
return false; 
} 
if (phone.value == "")                           
{ 
window.alert("Please enter your telephone number."); 
phone.focus(); 
return false; 
} 
if (password.value == "")                        
{ 
window.alert("Please enter your password"); 
password.focus(); 
return false; 
} 
return true; 
}</script> 
}</style></head> 
<body> 
<h1 style="text-align: center"> REGISTRATION FORM </h1>           
<form name="RegForm" action="/submit.html" onsubmit="return message()" method="post">  
      
    <p>Name: <input type="text" size=65 name="Name"> </p><br>        
    <p> Address: <input type="text" size=65 name="Address">  </p><br> 
    <p>E-mail Address: <input type="text" size=65 name="EMail">  </p><br> 
     <p>Password: <input type="text" size=65 name="Password"> </p><br> 
    <p>Telephone: <input type="text" size=65 name="Telephone"> </p><br>   
    
   <p>Comments:  <textarea cols="55" name="Comment">  </textarea></p> 
    <p><input type="submit" value="submit" name="Submit">      
        <input type="reset" value="Reset" name="Reset">   
    </p>          
</form> 
</body> 
</html>
